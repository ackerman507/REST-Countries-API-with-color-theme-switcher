<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>REST Countries API with color theme switcher</title>
</head>

<body class="light">

    <nav class="navbar shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">Where in the world?</a>
            <button id="theme-toggle" type="button" class="btn btn-sm"><i class="fa-regular fa-moon"></i> Dark
                Mode</button>
        </div> 
    </nav>
    <div class="container-fluid p-3">
        <form action="" method="post" id="form_country">
            <div class="row mt-3 d-flex justify-content-between">
                <div class="col-md-4 d-flex mb-3 mb-lg-0">
                    <input class="form-control form-control-sm me-2 border-0" type="search" placeholder="Search for a Country"
                        aria-label="Search" id="name" name="name">
                    <!-- <button class="btn btn-outline-success btn-sm" type="submit">Search </button> -->
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <select id="regions" class="form-select form-select-sm border-0" name="region">
                            <option value="">Filter by Region</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 mt-4" >
                    <div class="row d-flex justify-content-between" id="cards_countries">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ae5d17b983.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
